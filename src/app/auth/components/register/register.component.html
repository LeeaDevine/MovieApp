<div class="auth-container">
  <mat-card>
    <h1>Register Account</h1>
    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Enter Email Address</mat-label>
        <!-- Input Field -->
        <input
          matInput
          type="email"
          placeholder="Email Address"
          autocomplete="off"
          formControlName="email"
        />
        <!-- Error message -->
        <mat-error *ngIf="registerForm.get('email')?.errors">
          {{ getEmailErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter Password</mat-label>
        <!-- Input Field -->
        <input
          matInput
          type="password"
          placeholder="Password"
          autocomplete="off"
          formControlName="password"
        />
        <!-- Error message -->
        <mat-error *ngIf="registerForm.get('password')?.errors">
          {{ getPasswordErrorMessage() }}
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
      <p>Already have an account? <a routerLink="../login">Login Here</a></p>
      <!-- error message here -->
      <mat-error *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </mat-error>
    </form>
  </mat-card>
</div>
