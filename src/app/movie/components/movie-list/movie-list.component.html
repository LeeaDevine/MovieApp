<hr class="divider" />

<!-- Trending movies display section -->
<div class="movies-container">
  <h2>Trending Movies</h2>
  <div class="movies-row">
    <!-- Card Link to Movie[id] Details -->
    <a
      *ngFor="let movie of trending"
      [routerLink]="['/movie-details', movie.id]"
      class="movie-card-link"
    >
      <app-movie-item [movie]="movie"></app-movie-item>
    </a>
  </div>
</div>

<hr class="divider" />

<!-- Upcoming movies display section -->
<div class="movies-container">
  <h2>Upcoming Movies</h2>
  <div class="movies-row">
    <!-- Card Link to Movie[id] Details -->
    <a
      *ngFor="let movie of upcoming"
      [routerLink]="['/movie-details', movie.id]"
      class="movie-card-link"
    >
      <app-movie-item [movie]="movie"></app-movie-item>
    </a>
  </div>
</div>
