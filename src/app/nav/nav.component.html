<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <!-- Nav Links  -->
    <mat-nav-list>
      <a class="nav-link" mat-list-item routerLink=""
        ><mat-icon>search</mat-icon> Movies</a
      >
      <a
        class="nav-link"
        mat-list-item
        routerLink="login"
        *ngIf="!authenticated"
        ><mat-icon>login</mat-icon> Login</a
      >
      <a
        class="nav-link"
        mat-list-item
        (click)="onLogout()"
        *ngIf="authenticated"
        ><mat-icon>logout</mat-icon> Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- App Title -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span class="app-title">Movie Me</span>
    </mat-toolbar>

    <!-- Here we can change views of content -->
    <!-- root = movie-search -->
    <div class="app-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
